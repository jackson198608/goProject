        function GetRandomNum(Min, Max) {
            var Range = Max - Min;

        function setCookie(name, value, hours) {
            hours = hours ? hours : 24;
            var date = new Date();
            date.setTime(date.getTime() + hours * 60 * 60 * 1000);
            document.cookie = name + '=' + escape(value) + ';expires=' + date.toUTCString() + ';domain=.goumin.com;path=/';
        };

        function getCookie(name) {
            var cookies = document.cookie;
            var arr = cookies.match(new RegExp('(^| )' + name + '=([^;]*)(;|$)'));
            if (arr != null)return unescape(arr[2]);
            return "";
        };


        // add uuid
        function getuuid() {
            var s = [];
            var hexDigits = "0123456789abcdef";
            for (var i = 0; i < 36; i++) {
                s[i] = hexDigits.substr(Math.floor(Math.random() * 0x10), 1);
            }
            s[14] = "4";
            s[19] = hexDigits.substr((s[19] & 0x3) | 0x8, 1);
            s[8] = s[13] = s[18] = s[23] = "-";

            var uuid = s.join("");
            return uuid;
        }

        // set uuid to be a cookie
        if (!getCookie("uuid")) {
            setCookie("uuid", getuuid(), 262800); // 30 years       
        }


        //open app from web page
        var btnScrollTimer;
        var winH = window.innerHeight;

        function openApp(type, id, title, h5Url, appstore) {
            var ua = window.navigator.userAgent;
            if (ua.match(/MicroMessenger/i) == "micromessenger") {
                window.location.href = h5Url;
            } else {
                var parms = encodeURIComponent(JSON.stringify({type: type, url: id, title: title}));
                if (ua.match(/(iPhone|iPod|iPad);?/i)) {
                    window.location.href = "gouminlingdang://?param=" + parms; //ios app协议
                    window.setTimeout(function () {
                        window.location.href = appstore; //ios 下载地址
                    }, 3000);
                } else if (ua.match(/android/i)) {
                    window.location.href = "gouminlingdang://?param=" + parms; //android app协议
                    window.setTimeout(function () {
                        window.location.href = h5Url; //android 下载地址
                    }, 3000);
                }
            }
        }

        $(window).scroll(function () {
            if (btnScrollTimer) {
                clearTimeout(btnScrollTimer);
                btnScrollTimer = undefined;
            }

            btnScrollTimer = setTimeout(function () {

                } else {
                    $("#open-ld-app").removeClass("slideShow");
                }
            }, 20);
